<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./IMG/LOGO.png" type="image/x-icon">
  <title>ILUSTRACIONES</title>
</head>

<body>

  <header>
    <h1>Ilustraciones digitales</h1>
  </header>
  <section class="menu">
    <ul class="nav justify-content-center bg-warning">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cotiza.html">Cotiza tu imagen</a>
      </li>
    </ul>
  </section>
  <section class="formulario">
    <form class="was-validated col-xs-3">
      <div class="form-check w-80">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck2">Ilustracion enmarcada 13x18</label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck3">Ilustracion enmarcada 20x25</label>
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Comentarios extra</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea"
          required></textarea>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" aria-label="file example" required>
        <div class="invalid-feedback">Adjuntar imagen</div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit" disabled>Enviar</button>
      </div>
    </form>
  </section>
  <footer>
    <section class="footer">
      <ul class="nav justify-content-center bg-warning">
        <li class="nav-item">
          <a class="nav-link" href="#">FACEBOOK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">INSTAGRAM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">WHATSAPP</a>
        </li>
      </ul>
      <section>
  </footer>
  <section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </section>
</body>

</html>
